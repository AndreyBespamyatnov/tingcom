<form action="https://ting.com/order/login" method="POST" id="form-signup" class="section">
    <div class="loginContainer">
        <section class="formSection ">
            <fieldset>
            <div class="fieldgroup halfWide sign-up">
                <label for="first_name">First name</label>
                <input type="text" name="first_name" class="required" value="">
            </div>
            <div class="fieldgroup halfWide sign-up">
                <label for="last_name">Last name</label>
                <input type="text" name="last_name" class="required" value="">
            </div>
            <div class="clear"></div>
            <div class="fieldgroup fullWide inline sign-up">
                <label>
                <input type="checkbox" name="account_type" value="business">
                This is a business account
                </label>
            </div>
            <div class="fieldgroup fullWide sign-up" id="businessFieldGroup" style="display:none"> 
                <label for="business_name">Business name</label>
                <input type="text" name="business_name" value="" class="required">
            </div>
            <div class="fieldgroup halfWide sign-up">
                <label for="phone">Contact number</label>
                <input type="tel" name="phone" class="strict-phone required" value="">
            </div>
            <div class="fieldgroup halfWide both">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="strict-email required emailField" value="">
            </div>
            <div class="clear"></div>
            <div class="fieldgroup halfWide both">
                <label for="password">						Password
                </label>
                <input type="password" name="password" class="minLength:10" id="password">
            </div>
            <div class="fieldgroup halfWide sign-up">
                <label for="confirm_password">Confirm password</label>
                <input type="password" name="confirm_password" class="required validate-match matchInput:&quot;password&quot; matchName:&quot;Passwords&quot;" id="confirmPassword">
            </div>
            <label class="sign-up clear">Notifications</label>
            <div class="fieldgroup fullWide sign-up  email_news">
                <label class="checkbox">
                <input type="checkbox" name="send_news" checked="">Send me Ting news
                </label>
                <label class="checkbox">
                <input type="checkbox" name="send_device_alerts" checked="">Send me alerts about new devices
                </label>
                <label class="checkbox">
                <input type="checkbox" name="send_nps" checked="">Send me Ting satisfaction surveys (4 per year)
                </label>
            </div>
            </fieldset>
            <div class="buttons">
            <button type="submit" name="create_user_and_login" class="sign-up enabledSubmit" value="create_user_and_login">Sign up</button>
            </div>
        </section>
    </div>
</form>
