<div [formGroup]="form">
  <div [ngSwitch]="control.controlType" class="fieldgroup halfWide sign-up">
    <label [attr.for]="control.key">{{control.label}}</label>

    <input *ngSwitchCase="'textbox'"  [formControlName]="control.key"
            [id]="control.key" [type]="control.type">

    <select [id]="control.key" *ngSwitchCase="'dropdown'" [formControlName]="control.key">
      <option *ngFor="let opt of control.options" [value]="opt.key">{{opt.value}}</option>
    </select>

    <div *ngIf="!isValid" id="advice-required-input_first_name" class="validation-advice" style="display: block;">This field is required.</div>
  </div> 
</div>
<div *ngIf="(control.order % 2 === 0) || (control.fullWide)" class="clear"></div>
