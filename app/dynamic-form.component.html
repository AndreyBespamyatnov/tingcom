<form (ngSubmit)="onSubmit()" [formGroup]="form" id="form-signup" class="section">
    <div class="loginContainer">
        <section class="formSection ">
            <fieldset>
                <df-control *ngFor="let control of controls;"  [control]="control" [form]="form" [formSubmited]="formSubmited"></df-control>
            </fieldset>
            <div class="buttons">
              <button type="submit" name="create_user_and_login" class="sign-up enabledSubmit" value="create_user_and_login">{{submittext}}</button>
            </div>
        </section>
    </div>
</form>

<div *ngIf="payLoad" class="form-row">
  <strong>Saved the following values</strong><br>{{payLoad}}
</div>
